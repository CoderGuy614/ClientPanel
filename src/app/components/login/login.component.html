<div class="row mt-2">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center py-3">
          <span class="text-primary"
            ><i class="fa fa-lock mx-2"></i>Client Panel</span
          >
          Login
        </h1>
        <form (submit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              class="form-control"
              type="email"
              name="email"
              [(ngModel)]="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              [(ngModel)]="password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              value="Login"
              class="btn btn-primary btn-block"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
